<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        /* 背景粒子层 */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 背景：渐变 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 注册容器 */
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            padding: 40px;
            width: 420px;
            max-width: 90vw;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease;
        }

        .container:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        /* 标题 */
        h2 {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ff6ba8, #c471ed, #9b59b6);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            animation: gradientFlow 3s ease-in-out infinite;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 12px rgba(255, 107, 53, 0.6));
            }

            25% {
                background-position: 25% 50%;
                filter: drop-shadow(0 0 12px rgba(247, 147, 30, 0.6));
            }

            50% {
                background-position: 50% 50%;
                filter: drop-shadow(0 0 12px rgba(255, 107, 168, 0.6));
            }

            75% {
                background-position: 75% 50%;
                filter: drop-shadow(0 0 12px rgba(196, 113, 237, 0.6));
            }

            100% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 12px rgba(155, 89, 182, 0.6));
            }
        }

        /* 表单样式 */
        #registerForm {
            margin-bottom: 20px;
        }

        /* 输入框 */
        input {
            display: block;
            margin: 20px auto;
            padding: 15px;
            width: 85%;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #bbb;
        }

        input:focus {
            border-color: rgba(0, 234, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
            transform: scale(1.02);
        }

        /* 密码不匹配时的样式 */
        input.password-mismatch {
            border-color: rgba(255, 65, 108, 0.8) !important;
            box-shadow: 0 0 15px rgba(255, 65, 108, 0.3) !important;
        }

        /* 密码匹配时的样式 */
        input.password-match {
            border-color: rgba(66, 230, 149, 0.8) !important;
            box-shadow: 0 0 15px rgba(66, 230, 149, 0.3) !important;
        }

        /* 按钮 */
        button {
            display: block;
            margin: 25px auto;
            padding: 15px;
            width: 90%;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(45deg, #42e695, #3bb2b8);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(66, 230, 149, 0.6);
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(66, 230, 149, 1);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* 消息提示 */
        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .message.success {
            background: rgba(66, 230, 149, 0.2);
            color: #42e695;
            border: 1px solid rgba(66, 230, 149, 0.4);
            opacity: 1;
            transform: translateY(0);
        }

        .message.error {
            background: rgba(255, 65, 108, 0.2);
            color: #ff416c;
            border: 1px solid rgba(255, 65, 108, 0.4);
            opacity: 1;
            transform: translateY(0);
        }

        /* 登录链接 */
        .register-link {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-link p {
            margin: 0;
            font-size: 14px;
            color: #ccc;
        }

        .register-link a {
            color: #00eaff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #42e695;
            text-shadow: 0 0 8px rgba(66, 230, 149, 0.6);
        }

        /* 密码强度指示器 */
        .password-strength {
            margin: 5px auto;
            width: 85%;
            text-align: left;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-strength.show {
            opacity: 1;
        }

        .strength-bar {
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak .strength-fill {
            width: 33%;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        .strength-medium .strength-fill {
            width: 66%;
            background: linear-gradient(45deg, #ffc371, #ff5f6d);
        }

        .strength-strong .strength-fill {
            width: 100%;
            background: linear-gradient(45deg, #42e695, #3bb2b8);
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 响应式 */
        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            h2 {
                font-size: 24px;
            }

            input,
            button {
                font-size: 14px;
            }
        }

        /* 粒子效果容器 */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 234, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(66, 230, 149, 0.4);
            animation-duration: 8s;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 107, 168, 0.3);
            animation-duration: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- 粒子背景 -->
    <div class="particles-container" id="particles-js"></div>

    <div class="container">
        <h2>用户注册</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="用户名" required>
            <input type="password" id="password" placeholder="密码" required>
            <div class="password-strength" id="passwordStrength">
                <span id="strengthText">密码强度: 弱</span>
                <div class="strength-bar">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
            </div>
            <input type="password" id="confirmPassword" placeholder="确认密码" required>
            <button type="submit" id="registerBtn">注册</button>
        </form>
        <div id="message" class="message"></div>
        <div class="register-link">
            <p>已有账号？<a href="login.html">立即登录</a></p>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles-js');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // 随机大小和位置
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

                // 随机动画延迟
                particle.style.animationDelay = Math.random() * 6 + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // 密码强度检测
        function checkPasswordStrength(password) {
            let strength = 0;
            let text = '';

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                text = '密码强度: 弱';
                return { level: 'weak', text };
            } else if (strength <= 4) {
                text = '密码强度: 中等';
                return { level: 'medium', text };
            } else {
                text = '密码强度: 强';
                return { level: 'strong', text };
            }
        }

        // 初始化粒子
        createParticles();

        // 密码强度实时检测
        document.getElementById("password").addEventListener("input", function () {
            const password = this.value;
            const strengthDiv = document.getElementById("passwordStrength");
            const strengthText = document.getElementById("strengthText");
            const strengthBar = strengthDiv.querySelector('.strength-bar');

            if (password.length > 0) {
                strengthDiv.classList.add('show');
                const result = checkPasswordStrength(password);
                strengthText.textContent = result.text;

                // 重置样式类
                strengthBar.className = 'strength-bar';
                strengthBar.classList.add(`strength-${result.level}`);
            } else {
                strengthDiv.classList.remove('show');
            }
        });

        // 实时密码匹配提示
        document.getElementById("confirmPassword").addEventListener("input", function () {
            const password = document.getElementById("password").value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('password-mismatch');
                this.classList.remove('password-match');
            } else if (confirmPassword && password === confirmPassword) {
                this.classList.remove('password-mismatch');
                this.classList.add('password-match');
            } else {
                this.classList.remove('password-mismatch', 'password-match');
            }
        });

        // 注册表单处理
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const messageDiv = document.getElementById("message");
            const registerBtn = document.getElementById("registerBtn");

            // 清除之前的消息
            messageDiv.textContent = "";
            messageDiv.className = "message";

            // 前端验证
            if (!username || !password || !confirmPassword) {
                showMessage("所有字段都不能为空", "error");
                return;
            }

            if (username.length < 3) {
                showMessage("用户名至少需要3个字符", "error");
                return;
            }

            if (password.length < 6) {
                showMessage("密码至少需要6个字符", "error");
                return;
            }

            if (password !== confirmPassword) {
                showMessage("两次输入的密码不一致", "error");
                return;
            }

            // 设置加载状态
            setLoading(true);

            try {
                // 尝试与后端API注册
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch("http://127.0.0.1:8000/register", {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage("注册成功！正在跳转到登录页面...", "success");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 2000);
                    return;
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.detail || "注册失败", "error");
                }
            } catch (error) {
                console.log("API连接失败，注册功能暂时不可用");
                showMessage("服务器连接失败，请稍后重试", "error");
            } finally {
                setLoading(false);
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
        }

        function setLoading(loading) {
            const registerBtn = document.getElementById("registerBtn");
            if (loading) {
                registerBtn.disabled = true;
                registerBtn.textContent = "注册中...";
            } else {
                registerBtn.disabled = false;
                registerBtn.textContent = "注册";
            }
        }
    </script>
</body>

</html>
